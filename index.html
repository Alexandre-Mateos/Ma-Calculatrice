<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ma calculatrice</title>
    <link rel="icon" href="faviconMaCalculatrice.png" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="ecran">
      <div class="ecranCalcul" id="ecran1"></div>
      <div class="ecranResultat" id="ecran2"></div>
    </div>
    <div class="conteneur">
      <button>7</button>
      <button>8</button>
      <button>9</button>
      <button>4</button>
      <button>5</button>
      <button>6</button>
      <button>1</button>
      <button>2</button>
      <button>3</button>
      <button class="boxZero">0</button>
      <button>.</button>
      <button class="boxEffacer" id="effacerTout">tout effacer</button>
      <button id="effacerDernier">C</button>
      <button>+</button>
      <button>-</button>
      <button>*</button>
      <button>/</button>
      <button class="boxResultat" id="resultat">=</button>
    </div>
  </body>
</html>
